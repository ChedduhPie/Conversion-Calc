<!DOCTYPE html>

<html lang="eng">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="hero">
        <div>
            <h1>Metric/Imperial Conversion</h1>
            <h3>Enter your conversion</h3>
        </div>
        <div>
        <input type="text" id="userInput" placeholder="0">
        <button onclick="returnText()">Convert </button> 
        </div>
    </div>

    <div class="container">
        <div>
            <h4>Length (Meter/Feet)</h4>

            <div class = meterFeet> 
                <h6 id="count-1"></h6>
                <h6 id="count-1a"></h6>
            </div>
        </div>

        <div>
            <h4> Volume (Liters/Gallons)</h4>
            <div class = meterFeet>
                <h6 id="count-2"></h6>
                <h6 id="count-2a"></h6>
            </div>
        </div>

        <div>
            <h4>Mass (Kilograms/Pounds</h4>
            <div class = meterFeet>
                <h6 id="count-3"></h6>
                <h6 id="count-3a"></h6>
            </div>
        </div>

    </div>

<script src="index.js"></script>

</body>





</html>
